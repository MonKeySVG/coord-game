<div *ngIf="!gameStarted" class="countdown-container">
  <h2>Game starts in: {{ gameManagerService.getStartCountdown() }}</h2>
</div>

<div *ngIf="gameStarted" class="countdown-container">
  <h2>Game starts in: {{ gameManagerService.getGameCountdown() }}</h2>
  <h2>Score: {{scoreService.getScore()}}</h2>
</div>

<div class="keys-container">
  <app-keys-layout [activeList]="leftList"></app-keys-layout>
  <app-keys-layout [activeList]="rightList"></app-keys-layout>
</div>
